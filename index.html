<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Bookmarker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<main class="interface py-5 position-relative">
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <h1 class="py-2 position-relative">Bookmarker</h1>
        <h3>
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark pe-2"></i>
        </h3>
        <div class="bookmark-content w-100 py-4 mt-4 d-flex justify-content-center align-items-center gap-4 p-3 flex-column">
            <div class="sitename d-flex flex-column justify-content-center w-100">
                <label for="bookmarkName" class="pb-2 fw-bold">
                    <i class="fa-solid fa-book-bookmark pe-2"></i>
                    Site Name
                </label>
                <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
            </div>
        
            <div class="siteurl d-flex flex-column justify-content-center w-100">
                <label for="bookmarkURL" class="pb-2 fw-bold">
                    <i class="fa-solid fa-link pe-2"></i>
                    Site URL
                </label>
                <input type="url" placeholder="Website Url" class="form-control" id="bookmarkURL">
            </div>
            <div class="buttons"> <button class="btn btn-submit px-5" id="submitBtn" onclick="submits()">Submit</button></div>
           

        </div>
        <table class="table mt-4 text-center bg-light">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tableContent"></tbody>
        </table>
       </div>
</main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
